{% extends "base.html" %}
{% block start%}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        
        <!-- Add recipe / Create  -->

        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name="recipe_name" required type="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" name="recipe_description" class="form-label">Recipe Description</label>
          <textarea name="recipe_description" required class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
          <input name="recipe_image" type="file" class="form-control" >
        </div>
        
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>

      <!-- Search bar -->
      
      <hr>
      <div class="mt-5">
        <div class="mx-auto col-6">
          <form >
            <div class="mb-3">
              <label for="search bar" class="form-label">Search Food</label>
              <input name="search"  type="text">


            </div>
            <button type="submit" class="btn btn-outline-primary">Search</button>
          </form>
        </div>
      </div>


      <!-- {{recipe}} -->
       <hr>

      <table class="table table-hover mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for item in recipe %}

          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{item.recipe_name}}</td>
            <td>{{item.recipe_description}}</td>
            <td>
              <img src="/media/{{item.recipe_image}} " style="height: 200px; " ></td>
            <td>
              <a href="/delete-recipe/{{item.id}}" class= "btn btn-outline-danger m-2">Delete</a>
              <a href="/update-recipe/{{item.id}}" class="btn btn-outline-warning">Update</a>
            </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
      


</div>

{% endblock %}
