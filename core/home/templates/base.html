<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <nav class="navbar p-3 bg-warning justify-content-between shadow-lg">
        <div class="container-fluid">
        <a class="navbar-brand ">Navbar</a>
        <form class="form-inline">
        {% if request.user.is_authenticated %}
          <a href="/logout/" class="btn btn-success my-2 my-sm-0" type="submit">Logout</a>
        {% else %}
          <a href="/login/" class="btn btn-success my-2 my-sm-0" type="submit">Login</a>
        {% endif %}
        
        </form>
        </div>
      </nav>

    {% block start %}

    {% endblock %}    
</body>
</html>
